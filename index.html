<body>
  <header class="header-primary">
    <h1 id="logo-primary" class="logo-primary">Sulanca Club</h1>

    <nav id="nav-primary" class="nav-primary">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="http://www.sulancaclub.com/blog" class="nav-link" data-track="nav-blog" title="Blog">Blog</a>
        </li>

        <li class="nav-item">
          <a href="http://loja.sulancaclub.com" class="nav-link" data-track="nav-loja-online" title="Loja Online">Loja Online</a>
        </li>

        <li class="nav-item">
          <a href="#pontos-venda" class="nav-link anchor" data-track="nav-pontos-venda" title="Pontos de Venda">Pontos de Venda</a>
        </li>

        <li class="nav-item">
          <a href="#contact" class="nav-link anchor" data-track="nav-contato" title="Contato">Contato</a>
        </li>
      </ul>
    </nav>
  </header>

  <main id="main" class="main">
    <section class="section home">
      <div id="slide" class="slide-primary">
        <figure class="slide-image">
          <img src="http://dummyimage.com/800x350/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image">
        </figure>

        <figure class="slide-image">
          <img src="http://dummyimage.com/800x350/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image">
        </figure>

        <figure class="slide-image">
          <img src="http://dummyimage.com/800x350/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image">
        </figure>
      </div>
    </section>

    <section id="blog" class="section blog">
      <article id="last-posts" class="last-posts"></article>

      <aside id="player" class="player"></aside>
    </section>

    <section id="last-products" class="section last-products">
      <h2 class="section-title">Últimos Produtos</h2>
    </section>

    <section id="pontos-venda" class="section pontos-venda">
      <h2 class="section-title">Pontos de Venda</h2>
    </section>

    <section id="social" class="section social">
      <h2 class="section-title">Instagram</h2>
      <aside id="feeds-instagram" class="feeds instagram"></aside>
    </section>

    <section id="contact" class="section contact">
      <div class="content">
        <h2 class="section-title">Contato</h2>

        <form id="contact-form" class="contact-form">
          <input id="contact-name" type="text" name="contact-name" class="input-primary medium" placeholder="Your Name" required>
          <input id="contact-email" type="email" name="contact-email" class="input-primary medium" placeholder="Your Email" required>
          <textarea id="contact-textarea" class="input-primary medium" name="contact-text" placeholder="Your text" required></textarea>
          <input type="submit" value="Send" class="btn-primary medium">
        </form>
      </div>
    </section>
  </main>

  <footer id="footer" class="footer-primary">
    <a href="#logo-primary" id="back-top" class="back-top anchor">Top</a>

    <aside class="social-share">
      <ul class="social-list">
        <li class="social-item"><a target="_blank" href="http://www.facebook.com" class="social-link">Facebook</a></li>
        <li class="social-item"><a target="_blank" href="http://www.twitter.com" class="social-link">Twiiter</a></li>
        <li class="social-item"><a target="_blank" href="http://www.github.com" class="social-link">Github</a></li>
      </ul>
    </aside>

    <figure class="logo-secondary">
      <img src="" alt="">
    </figure>

    <p>Copyright ©Sulanca Club - Todos os direitos reservados.</p>
  </footer>


  <!-- Templates -->
  <script id="instagram-template" type="text/x-handlebars-template">
    <ul class="feeds-instagram-list">
      {{#each photos}}
        <li class="feeds-instagram-item">
          <a href="{{href}}" title="{{text}}" target="_blank" class="feeds-instagram-link">
            <figure class="feeds-instagram-image">
              <img src="{{imgUrl}}" alt="">
              <figcaption class="feeds-instagram-like">{{likes}}</figcaption>
            </figure>
          </a>
        </li>
      {{/each}}
    </ul>
  </script>

	<!-- SCRIPTS -->
  <script src="dist/js/libs.min.js"></script>
  <!--
  <script src="dist/js/scripts.min.js"></script>
   -->

  <script src="src/js/APP.Scroll.js"></script>
  <script src="src/js/APP.Slide.js"></script>
  <script src="src/js/APP.Storage.js"></script>
  <script src="src/js/APP.Contact.js"></script>
  <script src="src/js/APP.Instagram.js"></script>

  <script>APP.init()</script>
